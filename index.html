<!DOCTYPE html> 

<html>
    <head>
        <title>Drink Game</title>

        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <link href="Beer.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="BeerGame.js" defer> </script>         
        <script type="text/javascript" src="Beer.js" defer> </script> 
        <script type="text/javascript" src="BeerClicks.js" defer> </script> 
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    
    <body>
        <div class="jumbotron text-center" id="jumbo">    
            <h1>Förfesten</h1> 
            <p>Välj händelse till varje kort.<br></p>   
        </div>

        <div class="container-fluid">
            <div id="start-info">
                <img src="./Kortlek/b1pl.png" alt="">                          
                <img id="start-img" src="./Kortlek/b1fv.png" alt="Kortlek">  
            </div>
            <div id="play-info">
                <div class="row text-center">
                    <div class="col-sm-12">
                        <h2>Tryck på ett kort och välj händelse till kortet.</h2>   
                        <p>eller välj en standard..</p>          
                        <button type="button" class="btn btn-info" id="standard-btn">Standard</button>              
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-3" id="Ace-div">
                        <img src="./Kortlek/3.png" alt="Ace">    
                    </div>
                    <div class="col-sm-3" id="King-div">
                        <img src="./Kortlek/7.png" alt="King">  
                    </div>
                    <div class="col-sm-3" id="Queen-div">
                        <img src="./Kortlek/11.png" alt="Queen"> 
                    </div>
                    <div class="col-sm-3" id="Knight-div">
                        <img src="./Kortlek/15.png" alt="Knight">  
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-3" id="Ten-div">
                        <img src="./Kortlek/19.png" alt="Ten">    
                    </div>
                    <div class="col-sm-3" id="Nine-div">
                        <img src="./Kortlek/23.png" alt="Nine">  
                    </div>
                    <div class="col-sm-3" id="Eight-div">
                        <img src="./Kortlek/27.png" alt="Eight"> 
                    </div>
                    <div class="col-sm-3" id="Seven-div">
                        <img src="./Kortlek/31.png" alt="Seven">  
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-3" id="Six-div">
                        <img src="./Kortlek/35.png" alt="Six">    
                    </div>
                    <div class="col-sm-4" id="Red-div">
                        <img class="five-card" src="./Kortlek/39.png" alt="Five"> 
                        <img class="four-card" src="./Kortlek/43.png" alt="Four"> 
                        <img class="three-card" src="./Kortlek/47.png" alt="Three"> 
                        <img class="two-card" src="./Kortlek/51.png" alt="Two">    
                        
                    </div>
                    <div class="col-sm-4" id="Black-div">
                        <img class="five-card" src="./Kortlek/38.png" alt="Five"> 
                        <img class="four-card" src="./Kortlek/42.png" alt="Four"> 
                        <img class="three-card" src="./Kortlek/46.png" alt="Three"> 
                        <img class="two-card" src="./Kortlek/50.png" alt="Two">    
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div id="end-info">
                    <img src="./Kortlek/b1pl.png" alt="">                          
                    <img id="end-img" src="./Kortlek/b1fv.png" alt="Kortlek">  
                </div>
            </div>
            <div id="play">
                <div class="row text-center">
                    <div class="col-sm-12" id="play-div">
                        <img id="play-img-side" src="./Kortlek/b1pl.png" alt="">                          
                        <img id="play-img" src="./Kortlek/b1fv.png" alt="Kortlek">  
                        <h2 id="play-name">Tryck på kortet för att börja</h2>
                        <h3></h3>
                        <p></p>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
